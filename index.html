<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bs5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            .a_tbdr{
                border: 1px dashed black;

            header{

            main{

            footer{
                height: 300px;
            }
        </style>

        <header style="background:#7431F9;">

                <aside class="col-3 d-md-none d-lg-block col-lg-3 bg-danger">A</aside>
                <section class="col-6 col-md-12 col-lg-6 bg-success">B</section>
                <aside class="col-3 d-md-none d-lg-block col-lg-3 bg-warning">C</aside>
            </div>
            </div>
        </main>
        <footer style="background: #F8F9FA;">
            <div class="container">footer</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
